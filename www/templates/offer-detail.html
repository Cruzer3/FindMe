<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{history.name}}">
  <ion-content class="padding">

<button class="button button-block button-light" ng-click="showConfirm()" ng-show="show() == 'show'">
  Add Friend
</button>

    <img ng-src="{{history.logo}}" style="width: auto; height: 100px">


<div class="card offer-detail">
        <p>{{history.name}}</p>
      <p>{{history.task_1}}</p>
      <p>{{history.maxValue - history.currentValue}} Tasks Left</p>
      <p>{{history.type}}</p>
  <a class="item item-avatar" ng-repeat="x in history.tasks" ng-click="cameraPic()">
  <i class="icon ion-person-add" ng-show="show({{x.id}}) == 'show'"></i>
      <p1>{{x.todo}}</p1>
  </a>
</div>

<img ng-src="{{history.QRCode}}" style="width: auto; height: 200px">
  </ion-content>
</ion-view>
