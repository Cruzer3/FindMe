<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{history.name}}">
  <ion-content class="padding">

<button class="button button-block button-light" ng-click="showConfirm()">
  Add Friend
</button>

    <img ng-src="{{history.logo}}" style="width: auto; height: 64px">


<div class="card">
        <p>{{history.name}}</p>
      <p>{{history.task_1}}</p>
      <p>{{history.maxValue - history.currentValue}} Tasks Left</p>
      <p>{{history.type}}</p>
  <ion-item ng-repeat="x in history.tasks" class="item item-text-wrap" ng-click="getPicture()">
      <p>{{x.todo}}</p>
  </ion-item>
</div>
  </ion-content>
</ion-view>
