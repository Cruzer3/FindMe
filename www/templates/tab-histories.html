<ion-view class="pane" view-title="History">
  <ion-content class="pane">
<div class="rand">
    <ion-list>
      <a class="item history item-avatar item-icon-right" ng-repeat="history in histories" type="item-text-wrap" href="#/tab/histories/{{history.id}}">
        <img ng-src="{{history.logo}}">
        <h2>{{history.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </ion-list>
</div>
  </ion-content>
</ion-view>
