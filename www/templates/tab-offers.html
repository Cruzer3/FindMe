<ion-view view-title="Offers">
  <ion-content>
      <ion-list>
      <ion-item ng-repeat="history in histories" href="#/tab/offers/{{history.id}}">
      <img ng-src="{{history.logo}}">
        <h2>{{history.name}}</h2>
        <p>{{history.coupon}}</p>
        <p>{{history.currentValue}}/{{history.maxValue}}</p>
        <p>{{history.type}}</p>
        <p>{{history.city}}</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
